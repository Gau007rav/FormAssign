<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <form id="dynamicForm" class="form">
        <h1>Work Inquires</h1>
        <div class="form-group">
          <input
            type="text"
            id="name"
            name="name"
            maxlength="20"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="phone"
            name="phone"
            maxlength="10"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="company"
            name="company"
            maxlength="10"
            placeholder="company"
            required
          />
        </div>
        <div class="form-group">
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message"
            required
          ></textarea>
        </div>
        <div class="parent">
          <h2>Budget</h2>
          <div class="form-group" id="budget">
            <div class="budget-item">
              <input type="radio" id="free" name="budget" />
              <label for="free">$25k-$35k</label>
            </div>
            <div class="budget-item">
              <input type="radio" id="premium" name="budget" />
              <label for="premium">$50k-$100k</label>
            </div>
            <div class="budget-item">
              <input type="radio" id="enterprise" name="budget" />
              <label for="enterprise">$100k-$150k</label>
            </div>
            <div class="budget-item">
              <input type="radio" id="above-enterprise" name="budget" />
              <label for="above-enterprise"> <$150k</label>
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
